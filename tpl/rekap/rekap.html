<div class="animated fadeIn">
  <div ng-controller="rekapCtrl">
    <div class="card" st-pipe="callServer" st-table="displayed" ng-if="!is_edit">
      <div class="card-header">
        <h3 class="d-md-down-none">Rekap</h3>
      </div>
      <div class="card-body p-0px">
        <div class="pl-15px pr-15px">
          <div class="row mt-15px">
            <!-- ng-show="!isCollapsed" -->
            <div class="col-md-12">
              <div class="alert alert-secondary">
                <form name="landaform" novalidate="">
                  <div class="form-group row mb-0">
                    <label class="col-sm-1 col-form-label-sm required">Periode</label>
                    <div class="col-md-3">
                      <div class="input-group">
                        <input type="text" class="form-control form-control-sm" is-open="opened.bulan" ng-click="toggle($event, 'bulan')" ng-model="form.bulan" uib-datepicker-popup="MMMM yyyy" datepicker-options="{minMode: 'month'}"
                          placeholder="Bulan">
                        <div class="input-group-append">
                          <span class="input-group-text">
                            <i class="fa fa-calendar"></i>
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2">
                      <button type="button" class="btn btn-primary btn-sm" ng-click="filterData()" style="cursor: pointer">Tampilkan</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- opened -->
      </div>
    </div>
    <!-- START -->

    <div class="card" ng-show="!isCollapsed">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="align-left">No</th>
                <th class="align-left" class="col-md-5">Nama Akun</th>
                <th ng-repeat="n in range(1,31)">{{n}}</th>
              </tr>
            </thead>
            <tbody ng-show="!isLoading">
              <tr ng-repeat="(key, value) in listKas" ng-dblclick="view(row)">
                <td class="align-left">{{ $index+1 }}</td>
                <td class="align-left">{{ key }}</td>
                <td ng-repeat="(data,hasil) in value">{{hasil}}
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- END -->
  </div>
</div>
