<div class="animated fadeIn">
    <div ng-controller="laporanmasukCtrl">
        <div class="card" st-pipe="callServer" st-table="displayed" ng-if="!is_edit">
            <div class="card-header">
                <h3 class="d-md-down-none">Laporan Pemasukan</h3>
                <!-- <div class="btn-group pull-right mt-5px" role="group">
                    <button class="btn btn-secondary btn-sm" ng-init="isCollapsed = true"
                        ng-click="isCollapsed = !isCollapsed">
                        <i class="fa fa-search"></i>
                        &nbsp;Pencarian
                    </button>
                    <button class="btn btn-primary btn-sm" ng-click="create();">
                        <i class="fa fa-plus"></i>
                        &nbsp;Buat Baru
                    </button>
                </div> -->
            </div>
            <div class="card-body p-0px">
                <div class="pl-15px pr-15px">
                    <div class="row mt-15px">
                        <!-- ng-show="!isCollapsed" -->
                        <div class="col-md-12">
                            <div class="alert alert-secondary">
                                <form name="landaform" novalidate="">
                                    <div class="form-group row mb-0">
                                        <label class="col-sm-1 col-form-label-sm mb-0">Periode</label>
                                        <div class="input-group input-group-sm col-md-4">
                                            <!-- <input ng-change="clearData()" class="form-control form-control-sm"
                                                date-range-picker="" options="dateRangeOptions" ng-model="cari.periode"
                                                placeholder="Periode" type="text" /> -->
                                            <input
                                                class="form-control form-control-sm ng-pristine ng-valid ng-isolate-scope ng-not-empty ng-touched"
                                                date-range-picker="" options="dateRangeOptions" ng-model="cari.periode"
                                                placeholder="Pilih Periode" type="text">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" style="cursor: pointer"
                                                    ng-click="filterTanggal()">
                                                    <i class="fa fa-search"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <input st-search="total" class="form-control form-control-sm"
                                                placeholder="Cari berdasarkan Total" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="align-left">No</th>
                                <th class="align-left">Nama Akun</th>
                                <th class="align-left">Tanggal</th>
                                <th class="align-left">Total</th>
                                <!-- <th></th> -->
                            </tr>
                        </thead>
                        <tbody ng-show="!isLoading">
                            <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                                <td class="align-left">{{ $index+1 }}</td>
                                <td class="align-left">{{ row.masuk }}</td>
                                <td class="align-left">{{ row.tanggal }}</td>
                                <td class="align-left">{{ row.total | currency}}</td>
                                <!-- <td>
                                    <div class="btn-group pull-right" role="group">
                                        <button type="button" class="btn btn-info fa fa-pencil"
                                            ng-click="update(row)"></button>
                                        <button type="button" class="btn btn-danger fa fa-trash"
                                            ng-click="delete(row)"></button>
                                    </div>
                                </td> -->
                            </tr>
                            <tr class="font-weight-bold">
                                <td colspan="3" class="text-center">TOTAL</td>
                                <td>{{getTotal() | currency}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div st-pagination="" st-items-by-page="10" st-template="tpl/common/pagination.custom.html"></div>
            </div>
        </div>
        <div class="card" ng-if="is_edit">
            <div class="card-header">
                <strong>
                    {{ formtittle }}
                </strong>
            </div>
            <div class="card-body">
                <form name="landaform" novalidate="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label-sm">Nama Akun</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" ng-model="form.masuk"
                                        maxlength="100" ng-disabled="is_view" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label-sm">Tanggal</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" ng-model="form.tanggal"
                                        maxlength="100" ng-disabled="is_view" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label-sm">Total</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" ng-model="form.total"
                                        maxlength="100" ng-disabled="is_view" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="pull-right">
                    <button type="submit" class="btn btn-secondary btn-sm" ng-click="cancel()">
                        <i class="fa fa-arrow-left"></i>
                        &nbsp;Kembali
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm" ng-hide="is_view" button-spinner="loading"
                        ng-disabled="loading" ng-click="save(form)">
                        <i class="fa fa-save"></i>
                        &nbsp;Simpan
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
